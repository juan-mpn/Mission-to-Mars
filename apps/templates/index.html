<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<!-- Mars News -->
<!-- First level -->
<div class="row" id="mars-news">
    <!-- Second level -->
    <div class="col-md-12">
        <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
            <p>{{ mars.news_paragraph }}</p>
            <!-- Featured Image --> 
            <div class="row" id="mars-featured-image">
                <div class="col-md-4">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
                </div>
                <!-- Mars Info -->
                <div class="col-md-4">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
             </div>
             <!-- Mars Hemispheres -->
             <div class="row" id="mars-hemispheres">
                <div class="page-header">
                    <h2 class="text-center">Mars Hemispheres<h2>
                </div>
                {% for hemisphere in mars.hemisphere %}
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="{{ hemisphere.imag_url }}" class="img-responsive" alt="Responsive image">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>  
                        </div>
                    </div>
                </div>
                {% endfor %}
		    </div>
	    </div>
	</div>
</div>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
    </div>
</body>
</html>
