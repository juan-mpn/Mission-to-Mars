<!DOCTYPE html>
<html lang="en">
<head style="background-color:black;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<!-- Mars News -->
<!-- First level -->
<div style="background-color:black;" class="row" id="mars-news">
    <!-- Second level -->
    <div class="col-md-12">
        <div style="background-color:black;" class="media-body">
            <h2 style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="text-center">Latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
            <p>{{ mars.news_paragraph }}</p>
            <!-- Featured Image --> 
            <div class="row" id="mars-featured-image">
                <div class="col-md-4">
                    <h2 style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="text-center">Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
                </div>
                <!-- Mars Info -->
                <div style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="col-md-4">
                    <h4 style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="text-center">Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
             </div>
             <!-- Section for Mars Hemispheres -->
             <div class="row" id="mars-hemispheres">
                <div class="page-header">
                    <h2 style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="text-center">Mars Hemispheres</h2>
                    </div>
                    {% for hemisphere in mars.hemisphere %}
                    <div style="background-color:black;" class="col-md-4">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                        <div class="caption">
                        <h3 style="color: blue;">{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
             </div>
	    </div>
	</div>
</div>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 style="background-color:black;color:rgb(134, 4, 4);padding:20px;" class="text-center">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
    </div>
</body>
</html>
